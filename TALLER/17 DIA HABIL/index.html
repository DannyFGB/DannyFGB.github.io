<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Positividad o Negatividad</title>
</head>
<body>
    <h1>Verificador de Positividad o Negatividad</h1>
    <h2>Crea una función esDiaHabil que tome un número del 1 al 7 representando un día de la semana y 
        devuelva true si es un día hábil (de lunes a viernes), y false si es fin de semana.</h2>
    
    <label for="inputNumero">Ingresa un número:</label>
    <input type="text" id="inputNumero" placeholder="Número"><br><br>
    
    <button onclick="esPositivoONegativo()">Verificar</button>
    
    <div id="resultadoPositividad"></div>
    
    <script>
        function esPositivoONegativo() {
            var numero = parseFloat(document.getElementById("inputNumero").value);
            var mensaje;

            if (numero > 0) {
                mensaje = "El número es positivo.";
            } else if (numero < 0) {
                mensaje = "El número es negativo.";
            } else {
                mensaje = "El número es cero.";
            }

            document.getElementById("resultadoPositividad").innerHTML = mensaje;
        }
    </script>
</body>
</html>
