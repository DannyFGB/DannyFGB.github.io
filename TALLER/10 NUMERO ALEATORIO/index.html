<body>
    <a href="../index.html">PAGINA DE INICIO</a>
    <h1>Ejercicio 10</h1>
    <p>Crea una función generarNumeroAleatorio que devuelva un número aleatorio entre 1 y 100.</p>
    <br>
    <button onclick="generarNumeroAleatorio()">Generar aleatorio</button>
    <p id="resultado"></p>
    <script>
        function generarNumeroAleatorio(){
            const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            document.getElementById("resultado").innerHTML = "Número aleatorio es: " + numeroAleatorio;
        }
    </script>
